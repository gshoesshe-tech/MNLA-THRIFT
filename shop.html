<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shop — MNL</title>
  <link rel="stylesheet" href="./style.css"/>
  <script src="./config.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./app.js" defer></script>
</head>
<body class="page" data-page="shop">

<header class="topbar">
  <div class="topbar__inner container">
    <button class="iconBtn" id="openDrawer" aria-label="Menu">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
    </button>

    <a class="brandCenter" href="./index.html" aria-label="Home">
      <div class="brandLogo">MNL</div>
    </a>

    <div class="topbarRight">
      <button class="iconBtn" id="openCart" aria-label="Cart" style="position:relative">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M6 7h15l-1.5 13h-12L6 7Z" stroke="currentColor" stroke-width="1.6"/>
          <path d="M9 7a3 3 0 0 1 6 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span class="badge cartCount" style="display:none">0</span>
      </button>
    </div>
  </div>
</header>

<!-- Drawer -->
<div class="drawerBackdrop"></div>
<aside class="drawer" aria-label="Menu">
  <div class="drawerTop">
    <div class="drawerBrand">MNL</div>
    <button class="iconBtn" id="drawerClose" aria-label="Close">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M6 6l12 12M18 6 6 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <nav class="drawerNav">
    <a class="drawerLink" href="./shop.html">Shop</a>
    <a class="drawerLink" href="./admin.html">Admin</a>
    <a class="drawerLink fbLink" href="#" target="_blank" rel="noopener">Message us on Facebook</a>

    <div class="drawerHr"></div>
    <div class="drawerSubTitle">Categories</div>
    <div id="categoryList" class="catList"></div>
  </nav>
</aside>

<main class="container pageMain">
  <div class="pageHead">
    <div class="pageTitle">Shop</div>
    <div class="pageHint">Minimal • Clean • Manual checkout</div>
  </div>

  <div class="searchRow">
    <input id="searchInput" class="searchInput" placeholder="Search..." autocomplete="off"/>
  </div>

  <!-- Editorial banners -->
  <section class="banners">
    <a class="bannerCard" href="./shop.html?cat=garments" aria-label="Garments">
      <img src="./assets/shop-banner-1.jpg" alt="Garments banner">
      <div class="bannerFade"></div>
      <div class="bannerLabel">GARMENTS</div>
    </a>

    <a class="bannerCard" href="./shop.html" aria-label="All items">
      <img src="./assets/shop-banner-2.jpg" alt="All items banner">
      <div class="bannerFade"></div>
      <div class="bannerLabel">ALL ITEMS</div>
    </a>
  </section>

  <div id="activeFilter" class="activeFilter" style="display:none"></div>

  <section id="productGrid" class="grid"></section>

  <div id="shopStatus" class="statusNote" style="display:none"></div>
</main>

<!-- Cart Modal -->
<div class="modalBackdrop"></div>
<div class="modal" id="cartModal" role="dialog" aria-modal="true" aria-label="Cart">
  <div class="modalHeader">
    <div class="modalTitle">Cart</div>
    <button class="iconBtn" id="closeCart" aria-label="Close cart">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M6 6l12 12M18 6 6 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <div id="cartItems" class="cartItems"></div>

  <div class="cartFooter">
    <div class="totalRow">
      <span>Total</span>
      <strong id="cartTotal">₱0.00</strong>
    </div>

    <a class="btn" href="./checkout.html">Checkout</a>
    <a class="btn btnGhost" href="./shop.html">Continue shopping</a>
  </div>
</div>

</body>
</html>
