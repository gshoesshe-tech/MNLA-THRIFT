<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Product — MNL</title>
  <link rel="stylesheet" href="./style.css"/>
  <script src="./config.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="./app.js" defer></script>
</head>
<body data-page="product">

<header class="topbar">
  <div class="topbarInner container">
    <a class="iconBtn" href="./shop.html" aria-label="Back">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>

    <a class="brandCenter" href="./index.html" aria-label="Home"><div class="brandLogo">MNL</div></a>

    <button class="iconBtn" id="openCart" aria-label="Cart" style="position:relative">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M6 7h15l-1.5 13h-12L6 7Z" stroke="currentColor" stroke-width="1.6"/>
        <path d="M9 7a3 3 0 0 1 6 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
      <span class="badge cartCount" style="display:none">0</span>
    </button>
  </div>
</header>

<main class="container pageMain">
  <div id="pdpError" class="note" style="display:none"></div>

  <section class="pdp">
    <div class="pdpMedia">
      <div class="pdpMain" id="pdpMain"></div>
      <div class="pdpThumbs" id="pdpThumbs"></div>
    </div>

    <aside class="pdpInfo">
      <div class="pdpTitle" id="pdpTitle">Loading…</div>
      <div class="pdpPrice" id="pdpPrice"></div>
      <div class="pdpMeta" id="pdpMeta"></div>
      <div class="pdpDesc" id="pdpDesc"></div>

      <div class="qtyRow">
        <button class="qtyBtn" id="qtyDec" type="button">−</button>
        <input class="qtyInput" id="qtyInput" value="1" inputmode="numeric" />
        <button class="qtyBtn" id="qtyInc" type="button">+</button>
      </div>

      <button class="btn" id="addToCart">Add to cart</button>
      <a class="btnGhost" href="./checkout.html">Go to checkout</a>
    </aside>
  </section>
</main>

<!-- Backdrop + Cart modal -->
<div class="backdrop" id="globalBackdrop"></div>

<div class="modal" id="cartModal" role="dialog" aria-modal="true" aria-label="Cart">
  <div class="modalHead">
    <div class="modalTitle">Cart</div>
    <button class="iconBtn" id="closeCart" aria-label="Close">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M6 6l12 12M18 6 6 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
  <div class="cartItems" id="cartItems"></div>
  <div class="cartFooter">
    <div class="totalRow"><span>Total</span><strong id="cartTotal">₱0.00</strong></div>
    <a class="btn" href="./checkout.html">Check out</a>
    <a class="btnGhost" href="./shop.html">Continue shopping</a>
  </div>
</div>

</body>
</html>
